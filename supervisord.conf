[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info
user=root

[program:postgresql]
command=/usr/lib/postgresql/15/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=1
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
directory=/app
user=root
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
startsecs=10

[group:services]
programs=postgresql,fastapi
priority=999
