version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: fitness_tracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fitness_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitness_password}
      POSTGRES_DB: ${POSTGRES_DB:-fitness_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitness_user} -d ${POSTGRES_DB:-fitness_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - fitness-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: fitness_tracker_app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fitness_user}:${POSTGRES_PASSWORD:-fitness_password}@postgres:5432/${POSTGRES_DB:-fitness_tracker}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${POSTGRES_DB:-fitness_tracker}
      - DATABASE_USER=${POSTGRES_USER:-fitness_user}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-fitness_password}
      - API_V1_PREFIX=/api/v1
      - PROJECT_NAME=Fitness Tracker API
      - VERSION=1.0.0
      - DEBUG=false
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=https://cloud.langfuse.com
    ports:
      - "8000:8000"
      - "80:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - fitness-network

volumes:
  postgres_data:

networks:
  fitness-network:
    driver: bridge
